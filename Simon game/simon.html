<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link href="simon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <h1>Simon game</h1>
    <h2>Press any block to start game </h2>


    <div class="btn-container">
        <div class="line-one">
            <div class="btn purple" id="purple" type="button">1</div>
            <div class="btn yellow"  id="yellow" type="button">2</div>
    </div>
       <div class="line-two">
        <div class="btn pink"  id="pink" type="button">3</div>
        <div class="btn orange "  id="orange" type="button">4</div>
       </div>
        
        
    </div>
    
 <script src="simon.js"></script>
</body>
</html>
